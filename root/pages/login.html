<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assest/Stylesheets/login_signin_common.css">
</head>
<body>
    <div class="Main_body">
        <div class="Form_box">
            <div class="Logo">
                <p class="Logo_text">DefDrive</p>
            </div>
            <div class="Heading_box">
                <p class="Heading"><b>Welcome Back</b></p>
            </div>
            <div class="Form_area">
                <form id="Login_form">
                    <div class="input_box">
                    <input type="text" placeholder="Username" class="Input_box">
                    <input type="password" placeholder="password" class="Input_box">
                    </div>
                    <div id="Rem_forgot_box">
                        <label id="Checkbox_lab"><input type="checkbox" name="Remember_me" value="Remember_me">Remember Me </label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="button_box">
                        <button class="submit_btn">Login In</button>
                    </div>
                    <div class="sign_option">
                        <p>Don't have a account ? <a href="#">Sign Up</a></p>
                    </div>
                </form>
                <div class="divider">
                    <span>Login with</span>
                </div>
                <button class="google-login">
                    <img src="../assest/Image/google_logo.png" alt="Google Logo">
                    Login with Google
                    </button>
            </div>
        </div>
        <div class="Image_box">

        </div>
    </div>
    
</body>
</html>
