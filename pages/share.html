<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DefDrive - File Manager</title>
  <link rel="stylesheet" href="../assest/Stylesheets/file-sharing.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <h1>DefDrive</h1>
    </div>
    <div class="nav-right">
      <button class="logout-btn">Logout</button>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <button class="add-file-btn" onclick="openUploadModal()">+ Add File</button>
    <div class="file-info">
      <h3>Total Files</h3>
      <p>2750 Files</p>
      <p>75.5GB / <b>100GB</b></p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search indexed files..." />
    </div>

    <!-- File List Table -->
    <div class="file-table">
      <h1>My Files</h1>
      <table id="filesTable">
        <thead>
          <tr>
            <th>File Name</th>
            <th>Size</th>
            <th>Links</th>
          </tr>
        </thead>
        <tbody id="filesTbody">
          <!-- Dynamically populated by JavaScript -->
        </tbody>
      </table>
    </div>

  <!-- Modal for Uploading a File -->
  <div class="modal" id="uploadModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeUploadModal()">&times;</span>
      <h2>Upload a File</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-row">
          <label for="fileInput">Choose File:</label>
          <input type="file" id="fileInput" name="file" required />
        </div>
        <div class="form-row">
          <label for="publicCheckbox">Public File:</label>
          <input type="checkbox" id="publicCheckbox" name="public" />
        </div>
        <button type="submit" class="upload-btn">Upload File</button>
      </form>
    </div>
  </div>

  <script src="../assest/Scripts/file-sharing.js"></script>
<script src="../assest/Scripts/file.js"></script> 
  <script>
    // Toggle the row containing links
    function toggleLinks(rowId) {
      const row = document.getElementById(rowId);
      row.classList.toggle('hidden');
    }

    // Open upload modal
    function openUploadModal() {
      document.getElementById('uploadModal').style.display = 'block';
    }

    // Close upload modal
    function closeUploadModal() {
      document.getElementById('uploadModal').style.display = 'none';
    }
  </script>
</body>
</html>
