<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assest/Stylesheets/Common.css">
    <link rel="stylesheet" href="../assest/Stylesheets/Signin.css">
    <link rel="icon" type="image/png" href="../assest/Image/logo.png">

</head>
<body>
    <div class="Main_body">
        <div class="Form_box">
            <div class="Logo">
                <img class="Logo_img" src="../assest/Image/logo.png">
                <p class="Logo_text">DefDrive</p>
            </div>
            <div class="Heading_box">
                <p class="Heading"><b>Register Now</b></p>
            </div>
            <div class="Form_area">
                <form id="Login_form">
                    <div class="input_box">
                    <input type="text" placeholder="Name" class="Input_box">
                    <input type="email" placeholder="abc@example.com" class="Input_box">
                    <input type="text" placeholder="Username" class="Input_box">
                    <input type="password" placeholder="Password" class="Input_box">
                    <input type="password" placeholder="Conform Password" class="Input_box">
                    </div>
                    <div id="comform_password_box" class="hide">
                        <label id="Checkbox_lab">Password Doesn't Match</label>
                    </div>
                    <div class="button_box">
                        <button class="submit_btn">Sign Up</button>
                    </div>
                    <div class="sign_option">
                        <p>Already have a account ? <a href="login.html">Login In</a></p>
                    </div>
                </form>
                <div class="divider">
                    <span>Login with</span>
                </div>
                <button class="google-login">
                    <img src="../assest/Image/google_logo.png" alt="Google Logo">
                    Login with Google
                    </button>
            </div>
        </div>
        <div class="Image_box">

        </div>
    </div>
    
</body>
</html>
